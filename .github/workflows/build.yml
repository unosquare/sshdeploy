name: .NET Core CI

on: [push]

jobs:
  test:
    name: Test on .NET Core ${{ matrix.os }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Test with dotnet
      run: |
      dotnet build
      dotnet pack
        dotnet tool install -g dotnet-sshdeploy --add-source ./
